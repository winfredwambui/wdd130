<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact White Water Rafting Co. for inquiries, reservations, or suggestions." />
  <meta name="author" content="Winfred Wambui" />
  <title>Contact Us | White Water Rafting Co.</title>
  <link rel="stylesheet" href="styles/Rafting.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <img src="images/logo.jpg" alt="WWR Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Company Information -->
    <section class="company-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 River Lane, Rapids City, RC 54321</p>
      <p><strong>Phone:</strong> +1 (800) 555-RAFT</p>
      <p><strong>Email:</strong> info@wwrafting.com</p>

      <!-- Google Map -->
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092947!2d144.9537353153215!3d-37.816279742021526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAzLjIiUyAxNDTCsDU3JzE4LjUiRQ!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus"
          allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>

    <!-- Employee Profiles -->
    <section>
      <h2>Meet Our Team</h2>
      <div class="employees">
        <figure>
          <img src="images/employee1.jpg" alt="John - Rafting Guide">
          <figcaption>John - Rafting Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Sarah - Safety Instructor">
          <figcaption>Sarah - Safety Instructor</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Mike - Customer Support">
          <figcaption>Mike - Customer Support</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <p><strong>Purpose of Message:</strong></p>
        <label><input type="radio" name="purpose" value="General Inquiry"> General Inquiry</label>
        <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Winfred Wambui</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter" /></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram" /></a>
    </nav>
    <a href="images/contact-wireframe.png" target="_blank">View Contact Page Wireframe</a>
  </footer>
</body>

</html>
